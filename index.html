<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    <script>
        // Prevent flashing the grid before zoom-out animation plays
        if (sessionStorage.getItem('lastAppIndex') !== null) {
            document.documentElement.classList.add('navigating-back');
        }
    </script>
    <style>
        :root {
            --bg-color: #000;
            --accent-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            cursor: default;
            transition: background-color 0.5s ease;
        }

        html.navigating-back #grid,
        html.navigating-back #header {
            opacity: 0 !important;
            transition: none !important;
        }

        #grid {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5vmin;
            width: 97vw;
            height: 85vh;
            z-index: 10;
        }

        .app {
            position: relative;
            border: 5px solid var(--accent-color);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease;
            background: transparent;
        }

        .app:hover {
            transform: scale(1.015);
        }

        .app-name {
            color: var(--accent-color);
            font-size: 4vw;
            font-weight: bold;
            text-align: center;
            user-select: none;
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
            pointer-events: none;
        }

        .header-item {
            color: var(--accent-color);
            font-size: 3vw;
            font-weight: bold;
            user-select: none;
            transition: opacity 0.6s;
        }

        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .overlay-title {
            color: var(--accent-color);
            font-size: 5vw;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: var(--accent-color);
            font-size: 3vw;
            cursor: pointer;
            border: 2px solid var(--accent-color);
            padding: 10px 20px;
            border-radius: 15px;
            pointer-events: auto;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-height: 70vh;
            padding: 20px;
        }

        .theme-btn {
            padding: 15px 20px;
            border: 3px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 20px;
            font-size: 2vw;
            cursor: pointer;
            background: transparent;
            transition: all 0.2s;
            font-weight: bold;
        }

        .theme-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .about-text {
            color: var(--accent-color);
            font-size: 3vw;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="date" class="header-item"></div>
        <div id="time" class="header-item"></div>
    </div>

    <div id="grid">
        <div class="app"
            data-url="https://app.jumpdesktop.com/jump#authCreds=true&neuronid=CD-01GC8ZEZNY21WKT06QCZNG4PXA"
            data-fade="#f0f0f0">
            <div class="app-name">Remote OSX</div>
        </div>
        <div class="app" data-url="https://mediastation.tail76b4d2.ts.net/vnc.html?autoconnect=1" data-fade="#808080">
            <div class="app-name">Remote Browser</div>
        </div>
        <div class="app" data-action="settings">
            <div class="app-name">Launcher Settings</div>
        </div>
        <div class="app" data-action="about">
            <div class="app-name">About</div>
        </div>
        <div class="app" data-url="https://papercut.jeffco.k12.co.us:9192/client" data-fade="#f0f0f0">
            <div class="app-name">Printing</div>
        </div>
        <div class="app" data-url="https://classroom.google.com/h" data-fade="#ffffff">
            <div class="app-name">Classroom</div>
        </div>
    </div>

    <div id="settings-overlay" class="overlay">
        <div class="close-btn" id="close-settings-btn">Close</div>
        <h1 class="overlay-title">Settings</h1>
        <div class="settings-grid">
            <button class="theme-btn" onclick="setTheme('#000000', '#ffffff')">OLED Black</button>
            <button class="theme-btn" onclick="setTheme('#1a1a1a', '#ffffff')">Dark Gray</button>
            <button class="theme-btn" onclick="setTheme('#ffffff', '#000000')">Light Mode</button>
            <button class="theme-btn" onclick="setTheme('#001524', '#ffecd1')">Midnight</button>

            <button class="theme-btn" onclick="setTheme('#2d1b4e', '#d4b8ff')">Purple</button>
            <button class="theme-btn" onclick="setTheme('#4a1528', '#ffb3c6')">Pink</button>
            <button class="theme-btn" onclick="setTheme('#3d1c00', '#ffb067')">Orange</button>
            <button class="theme-btn" onclick="setTheme('#0b2b1d', '#a3ffcc')">Forest</button>

            <button class="theme-btn" onclick="setTheme('#001f3f', '#80c4ff')">Ocean</button>
            <button class="theme-btn" onclick="setTheme('#330000', '#ff9999')">Crimson</button>
            <button class="theme-btn" onclick="setTheme('#0d1117', '#00ff00')">Hacker</button>
            <button class="theme-btn" onclick="setTheme('#2d0c18', '#ffcc80')">Sunset</button>
        </div>
    </div>

    <div id="about-overlay" class="overlay">
        <div class="close-btn" id="close-about-btn">Close</div>
        <h1 class="overlay-title">About Launcher</h1>
        <p class="about-text">Version 0.1</p>
        <p class="about-text" style="margin-top:20px; opacity:0.6; font-size:1.5vw;">Designed for High-Performance
            Desktop Environments</p>
    </div>

    <script>
        const apps = document.querySelectorAll('.app');
        const headerItems = document.querySelectorAll('.header-item');
        const dateEl = document.getElementById('date');
        const timeEl = document.getElementById('time');
        let animating = false;

        function setTheme(bg, accent) {
            document.documentElement.style.setProperty('--bg-color', bg);
            document.documentElement.style.setProperty('--accent-color', accent);
            localStorage.setItem('launcher-bg', bg);
            localStorage.setItem('launcher-accent', accent);
            // reset any dynamic background color
            document.body.style.backgroundColor = '';
        }

        const savedBg = localStorage.getItem('launcher-bg');
        const savedAccent = localStorage.getItem('launcher-accent');
        if (savedBg) setTheme(savedBg, savedAccent || '#fff');

        function updateDateTime() {
            const now = new Date();
            dateEl.textContent = now.toLocaleDateString(undefined, { weekday: 'short', month: 'numeric', day: 'numeric' });
            // Using hour12: false for 24-hour mode support
            timeEl.textContent = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: false });
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        function getAppTransitionData(appIndex) {
            const app = apps[appIndex];
            const rect = app.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            return Array.from(apps).map(otherApp => {
                const otherRect = otherApp.getBoundingClientRect();
                const otherCenterX = otherRect.left + otherRect.width / 2;
                const otherCenterY = otherRect.top + otherRect.height / 2;
                return {
                    dx: (otherCenterX - centerX) * 4,
                    dy: (otherCenterY - centerY) * 4
                };
            });
        }

        function launchApp(app, index) {
            if (animating) return;
            animating = true;

            const action = app.dataset.action;
            const url = app.dataset.url;
            const fadeColor = app.dataset.fade;

            const transitionStyle = 'all 0.75s cubic-bezier(0.4, 0.0, 0.2, 1)';
            const transitionData = getAppTransitionData(index);

            // Apply fade color to background if specified
            if (fadeColor) {
                document.body.style.backgroundColor = fadeColor;
            }

            headerItems.forEach(item => item.style.opacity = '0');

            apps.forEach((a, i) => {
                a.style.transition = transitionStyle;
                a.style.transform = `translate(${transitionData[i].dx}px, ${transitionData[i].dy}px) scale(4.5)`;
                a.style.opacity = '0';
                a.style.pointerEvents = 'none';
            });

            sessionStorage.setItem('lastAppIndex', index);

            setTimeout(() => {
                if (action === 'settings') {
                    document.getElementById('settings-overlay').classList.add('active');
                    animating = false;
                } else if (action === 'about') {
                    document.getElementById('about-overlay').classList.add('active');
                    animating = false;
                } else if (url) {
                    window.location.href = url;
                }
            }, 750);
        }

        function closeOverlay(id) {
            if (animating) return;
            document.getElementById(id).classList.remove('active');
            resetAnimations();
        }

        // Attach event listeners safely
        document.getElementById('close-settings-btn').addEventListener('click', () => closeOverlay('settings-overlay'));
        document.getElementById('close-about-btn').addEventListener('click', () => closeOverlay('about-overlay'));

        function resetAnimations() {
            // Restore original theme background color
            document.body.style.backgroundColor = '';
            document.documentElement.classList.remove('navigating-back');

            const lastIndex = sessionStorage.getItem('lastAppIndex');
            if (lastIndex === null) {
                apps.forEach(a => {
                    a.style.transition = 'all 0.6s ease-out';
                    a.style.transform = 'translate(0, 0) scale(1)';
                    a.style.opacity = '1';
                    a.style.pointerEvents = 'auto';
                });
                headerItems.forEach(item => item.style.opacity = '1');
                animating = false;
                return;
            }

            animating = true;
            const index = parseInt(lastIndex);
            const transitionData = getAppTransitionData(index);
            const transitionStyle = 'all 0.75s cubic-bezier(0.4, 0.0, 0.2, 1)';

            apps.forEach((a, i) => {
                a.style.transition = 'none';
                a.style.transform = `translate(${transitionData[i].dx}px, ${transitionData[i].dy}px) scale(4.5)`;
                a.style.opacity = '0';
                a.style.pointerEvents = 'none';
            });
            headerItems.forEach(item => item.style.opacity = '0');

            requestAnimationFrame(() => {
                setTimeout(() => {
                    apps.forEach((a, i) => {
                        a.style.transition = transitionStyle;
                        a.style.transform = 'translate(0, 0) scale(1)';
                        a.style.opacity = '1';
                        a.style.pointerEvents = 'auto';
                    });
                    headerItems.forEach(item => item.style.opacity = '1');

                    setTimeout(() => {
                        animating = false;
                        apps.forEach(a => a.style.transition = '');
                        sessionStorage.removeItem('lastAppIndex');
                    }, 800);
                }, 50);
            });
        }

        apps.forEach((app, index) => {
            app.addEventListener('click', () => launchApp(app, index));
        });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted || sessionStorage.getItem('lastAppIndex') !== null) {
                resetAnimations();
            }
        });

        const triggerFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => { });
            }
        };
        document.addEventListener('DOMContentLoaded', triggerFullscreen);
        document.body.addEventListener('click', triggerFullscreen, { once: true });
    </script>
</body>

</html>
