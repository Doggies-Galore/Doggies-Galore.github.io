<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            cursor: default;
        }

        #grid {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5vmin;
            width: 97vw;
            height: 85vh;
        }

        .app {
            position: relative;
            border: 5px solid #fff;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease;
            background: transparent;
        }

        .app:hover {
            transform: scale(1.02);
        }

        .app-name {
            color: #fff;
            font-size: 4vw;
            font-weight: bold;
            text-align: center;
            user-select: none;
        }

        #date {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #fff;
            font-size: 3vw;
            font-weight: bold;
            user-select: none;
            transition: opacity 0.6s;
        }

        #time {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #fff;
            font-size: 3vw;
            font-weight: bold;
            text-align: right;
            user-select: none;
            transition: opacity 0.6s;
        }

        @keyframes zoomBlack {
            to {
                transform: scale(4.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="date"></div>
    <div id="time"></div>
    <div id="grid">
        <div class="app"
            data-url="https://app.jumpdesktop.com/jump#authCreds=true&neuronid=CD-01GC8ZEZNY21WKT06QCZNG4PXA">
            <div class="app-name">Remote OSX</div>
        </div>
        <div class="app" data-url="https://mediastation.tail76b4d2.ts.net/vnc.html?autoconnect=1">
            <div class="app-name">Remote Browser</div>
        </div>
        <div class="app" data-action="files">
            <div class="app-name">Files</div>
        </div>
        <div class="app" data-action="apps">
            <div class="app-name">System Apps</div>
        </div>
        <div class="app" data-url="https://papercut.jeffco.k12.co.us:9192/client">
            <div class="app-name">Printing</div>
        </div>
        <div class="app" data-url="https://classroom.google.com/h">
            <div class="app-name">Classroom</div>
        </div>
    </div>

    <script>
        const apps = document.querySelectorAll('.app');
        const dateEl = document.getElementById('date');
        const timeEl = document.getElementById('time');
        let animating = false;

        function updateDateTime() {
            const now = new Date();
            dateEl.textContent = now.toLocaleDateString(undefined, { weekday: 'short', month: 'numeric', day: 'numeric' });
            timeEl.textContent = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        function getAppTransitionData(appIndex) {
            const app = apps[appIndex];
            const rect = app.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            return Array.from(apps).map(otherApp => {
                const otherRect = otherApp.getBoundingClientRect();
                const otherCenterX = otherRect.left + otherRect.width / 2;
                const otherCenterY = otherRect.top + otherRect.height / 2;
                return {
                    dx: (otherCenterX - centerX) * 4,
                    dy: (otherCenterY - centerY) * 4
                };
            });
        }

        function launchApp(app, index) {
            if (animating) return;
            animating = true;

            // Save state for back animation
            sessionStorage.setItem('lastAppIndex', index);

            const transitionData = getAppTransitionData(index);
            dateEl.style.opacity = '0';
            timeEl.style.opacity = '0';

            apps.forEach((a, i) => {
                a.style.transition = 'all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1)';
                a.style.transform = `translate(${transitionData[i].dx}px, ${transitionData[i].dy}px) scale(4.5)`;
                a.style.opacity = '0';
                a.style.pointerEvents = 'none';
            });

            setTimeout(() => {
                const url = app.dataset.url;
                const action = app.dataset.action;

                if (url) {
                    window.location.href = url;
                } else if (action === 'files') {
                    window.location.href = 'file:///home/chronos/user/MyFiles';
                } else if (action === 'apps') {
                    window.location.href = 'chrome://apps';
                }

                // Backup reset if navigation doesn't happen or we return via window focus
                const onFocus = () => {
                    resetAnimations();
                    window.removeEventListener('focus', onFocus);
                };
                window.addEventListener('focus', onFocus);
            }, 600);
        }

        function resetAnimations(immediate = false) {
            const lastIndex = sessionStorage.getItem('lastAppIndex');
            if (lastIndex === null) {
                // Regular load
                apps.forEach(a => {
                    a.style.transition = immediate ? 'none' : 'all 0.5s ease-out';
                    a.style.transform = 'translate(0, 0) scale(1)';
                    a.style.opacity = '1';
                    a.style.pointerEvents = 'auto';
                });
                dateEl.style.opacity = '1';
                timeEl.style.opacity = '1';
                animating = false;
                return;
            }

            animating = true;
            const index = parseInt(lastIndex);
            const transitionData = getAppTransitionData(index);

            // Phase 1: Set to exploded state instantly
            apps.forEach((a, i) => {
                a.style.transition = 'none';
                a.style.transform = `translate(${transitionData[i].dx}px, ${transitionData[i].dy}px) scale(4.5)`;
                a.style.opacity = '0';
                a.style.pointerEvents = 'none';
            });
            dateEl.style.opacity = '0';
            timeEl.style.opacity = '0';

            // Phase 2: Animate back to normal
            requestAnimationFrame(() => {
                setTimeout(() => {
                    apps.forEach((a, i) => {
                        a.style.transition = 'all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1)';
                        a.style.transform = 'translate(0, 0) scale(1)';
                        a.style.opacity = '1';
                        a.style.pointerEvents = 'auto';
                    });
                    dateEl.style.opacity = '1';
                    timeEl.style.opacity = '1';

                    setTimeout(() => {
                        animating = false;
                        apps.forEach(a => a.style.transition = '');
                        sessionStorage.removeItem('lastAppIndex');
                    }, 650);
                }, 50);
            });
        }

        apps.forEach((app, index) => {
            app.addEventListener('click', () => launchApp(app, index));
        });

        // Listen for history navigation (back/forward)
        window.addEventListener('pageshow', (event) => {
            resetAnimations();
        });

        // Fullscreen logic
        const triggerFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => { });
            }
        };

        document.addEventListener('DOMContentLoaded', triggerFullscreen);
        document.body.addEventListener('click', triggerFullscreen, { once: true });
    </script>
</body>

</html>
