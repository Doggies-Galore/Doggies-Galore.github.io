<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            cursor: default;
        }

        /* Subtle radial gradient to prevent pure flatness */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 80%);
            pointer-events: none;
        }

        #grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4vmin;
            width: 80vw;
            height: 60vh;
            z-index: 10;
        }

        .app {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .app:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
        }

        .app-name {
            color: #fff;
            font-size: 2vw;
            font-weight: 700;
            text-align: center;
            user-select: none;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .animating {
            pointer-events: none;
        }

        #datetime {
            position: absolute;
            top: 40px;
            right: 50px;
            color: #fff;
            font-size: 2.2vw;
            font-weight: 700;
            text-align: right;
            line-height: 1.2;
            user-select: none;
            transition: opacity 0.6s;
            z-index: 20;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #app-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 100;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #app-overlay.visible {
            display: block;
            opacity: 1;
        }

        #app-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="datetime"></div>
    <div id="grid">
        <div class="app"
            data-url="https://app.jumpdesktop.com/jump#authCreds=true&neuronid=CD-01GC8ZEZNY21WKT06QCZNG4PXA">
            <div class="app-name">Remote OSX</div>
        </div>
        <div class="app" data-url="https://mediastation.tail76b4d2.ts.net/vnc.html?autoconnect=1">
            <div class="app-name">Remote Browser</div>
        </div>
        <div class="app" data-url="https://drive.google.com">
            <div class="app-name">Google Drive</div>
        </div>
        <div class="app" data-url="https://mail.google.com">
            <div class="app-name">Gmail</div>
        </div>
        <div class="app" data-url="https://papercut.jeffco.k12.co.us:9192/client">
            <div class="app-name">Printing</div>
        </div>
        <div class="app" data-url="https://classroom.google.com/h">
            <div class="app-name">Classroom</div>
        </div>
    </div>

    <div id="app-overlay">
        <iframe id="app-iframe"></iframe>
    </div>

    <script>
        const apps = document.querySelectorAll('.app');
        const datetimeEl = document.getElementById('datetime');
        const overlay = document.getElementById('app-overlay');
        const iframe = document.getElementById('app-iframe');
        let animating = false;

        // Update date/time
        function updateDateTime() {
            const now = new Date();
            const date = `${now.getMonth() + 1}/${now.getDate()}`;
            const time = now.toTimeString().slice(0, 8);
            datetimeEl.innerHTML = `${date}<br>${time}`;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        function closeApp() {
            overlay.classList.remove('visible');
            setTimeout(() => {
                overlay.style.display = 'none';
                iframe.src = 'about:blank';

                // Return to menu state
                datetimeEl.style.opacity = '1';
                apps.forEach(a => {
                    a.style.transition = 'all 0.5s ease-in-out';
                    a.style.transform = 'translate(0, 0) scale(1)';
                    a.style.opacity = '1';
                });
                setTimeout(() => {
                    animating = false;
                    apps.forEach(a => a.style.transition = '');
                }, 500);
            }, 400);
        }

        window.addEventListener('popstate', (event) => {
            if (overlay.classList.contains('visible')) {
                closeApp();
            }
        });

        apps.forEach(app => {
            app.addEventListener('click', () => {
                if (animating) return;
                animating = true;

                const rect = app.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                // Fade out datetime
                datetimeEl.style.opacity = '0';

                // Animate all apps zooming toward clicked app
                apps.forEach(otherApp => {
                    const otherRect = otherApp.getBoundingClientRect();
                    const otherCenterX = otherRect.left + otherRect.width / 2;
                    const otherCenterY = otherRect.top + otherRect.height / 2;

                    const deltaX = otherCenterX - centerX;
                    const deltaY = otherCenterY - centerY;

                    otherApp.style.transition = 'all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1)';
                    otherApp.style.transform = `translate(${deltaX * 3}px, ${deltaY * 3}px) scale(4.5)`;
                    otherApp.style.opacity = '0';
                });

                // Launch after animation
                setTimeout(() => {
                    const url = app.dataset.url;

                    if (url) {
                        // Push state to enable back button
                        history.pushState({ app: true }, "");

                        iframe.src = url;
                        overlay.style.display = 'block';
                        // Trigger reflow for transition
                        overlay.offsetHeight;
                        overlay.classList.add('visible');
                    }
                }, 600);
            });
        });

        // Fullscreen on load
        document.addEventListener('DOMContentLoaded', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => { });
            }
        });

        // Click to enter fullscreen if needed
        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => { });
            }
        }, { once: true });
    </script>
</body>

</html>
